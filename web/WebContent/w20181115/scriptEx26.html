<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>time</title>
	<script type="text/javascript">
		window.onload = function(){
			alert("감기조심하세요!");

			var time = document.getElementById("clock");

			//1초마다 반복....

			window.setInterval(function(){
				time.innerHTML = new Date().toString();
			},1000);
		}
	</script>
</head>
<body>
	<h1>오늘은</h1>
	<h1>화요일</h1>
	<h1 id="clock"></h1>

</body>
</html>
